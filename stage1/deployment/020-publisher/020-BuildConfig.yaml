kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: publisher
  labels:
    app: publisher
spec:
  triggers: 
    - type: ImageChange
  source: 
    git:
      uri: "https://github.com/ctron/amq-online-example-stock-publisher"
      ref: master
  strategy: 
    sourceStrategy:
      env:
        - name: "IMPORT_URL"
          value: "github.com/ctron/amq-online-example-stock-publisher"
      from:
        kind: ImageStreamTag
        name: go-toolset:latest
  output: 
    to:
      kind: ImageStreamTag
      name: publisher:latest
