kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  labels:
    app: consumer
  name: nodejs-10
spec:
  lookupPolicy:
    local: false
  tags:
  - name: latest
    from:
      kind: DockerImage
      name: openshift/nodejs-010-centos7:latest
    importPolicy:
      scheduled: true
    referencePolicy:
      type: Source
